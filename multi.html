<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Panel Flash Card</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- TOP BAR: Leaderboard + Controls -->
    <header id="topBar">
        <div id="leaderboard">
            <h1>Leaderboard</h1>
            <div id="boardContent"></div>
        </div>

        <div class="controls">
            <button id="modeToggle">ðŸ‘¤ 1 Player</button>
            <button id="settingsBtn">âš™ Settings</button>
            <button id="darkToggle">ðŸŒ™</button>
        </div>
    </header>

    <!-- MAIN: Two Panels -->
    <main id="mainContainer">
        <!-- Panel 1 -->
        <div class="panel" id="panel1">
            <h2>
                Kid 1 - Marks: <span class="marks">0</span> |
                Time: <span class="totalTime">00:00</span>
            </h2>

            <div class="progressBox">
                <div class="progress" id="p1_progress"></div>
            </div>

            <div class="question">Press A</div>
            <div class="answerInput">
                <input type="text" class="answerField" placeholder="Type answer...">
                <button class="submitBtn">Submit</button>
            </div>
            <div class="answerResult"></div>
            <div class="timer">00:00</div>
            <div class="status"></div>
        </div>

        <!-- Panel 2 -->
        <div class="panel" id="panel2">
            <h2>
                Kid 2 - Marks: <span class="marks">0</span> |
                Time: <span class="totalTime">00:00</span>
            </h2>

            <div class="progressBox">
                <div class="progress" id="p2_progress"></div>
            </div>

            <div class="question">Press L</div>
            <div class="answerInput">
                <input type="text" class="answerField" placeholder="Type answer...">
                <button class="submitBtn">Submit</button>
            </div>
            <div class="answerResult"></div>
            <div class="timer">00:00</div>
            <div class="status"></div>
        </div>
    </main>

    <!-- SETTINGS MODAL -->
    <div id="settingsModal">
        <div class="modalContent">
            <h2>Key Mapping</h2>

            <div class="mapRow">
                <label>Kid 1 - New:</label>
                <input id="k1_new">
            </div>

            <div class="mapRow">
                <label>Kid 1 - Answer:</label>
                <input id="k1_ans">
            </div>

            <div class="mapRow">
                <label>Kid 2 - New:</label>
                <input id="k2_new">
            </div>

            <div class="mapRow">
                <label>Kid 2 - Answer:</label>
                <input id="k2_ans">
            </div>

            <button id="saveKeys">Save</button>
            <button id="closeModal">Close</button>
        </div>
    </div>

    <script src=".\js\script.js"></script>
</body>
</html>
