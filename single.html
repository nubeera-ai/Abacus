<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Single Player Mode</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<header id="topBar">
    <h1>ğŸ¯ Single Player Mode</h1>
    <button onclick="location.href='dashboard.html'">â¬… Back</button>
</header>

<main id="mainContainer">
    <div class="panel" id="panel1">

        <h2>
            Player â€” Marks: <span class="marks">0</span> |
            Time: <span class="totalTime">00:00</span>
        </h2>

        <div style="text-align:center; margin:10px 0;">
            <button id="soundToggle">ğŸ”Š Sound: ON</button>
        </div>

        <div class="hint">Select the correct answer (Aâ€“D)</div>

        <!-- QUESTION COUNTER -->
        <div class="questionCounter">
            Question: <span id="currentQ">0</span> / <span id="totalQ">0</span>
        </div>

        <!-- PROGRESS BAR -->
        <div class="progressBox">
            <div class="progress" id="p1_progress"></div>
        </div>

        <!-- QUESTION DISPLAY -->
        <div class="question" id="questionDisplay">Press A to Start</div>

        <!-- ANSWER OPTIONS -->
        <div class="answerInput options">
            <button class="option" data-opt="A" data-value="0">A</button>
            <button class="option" data-opt="B" data-value="0">B</button>
            <button class="option" data-opt="C" data-value="0">C</button>
            <button class="option" data-opt="D" data-value="0">D</button>
        </div>

        <!-- LEADERBOARD -->
        <h3>ğŸ† Leaderboard</h3>
        <ul id="leaderboard">
            <li>No scores yet</li>
        </ul>

        <!-- RESULT & TIMER -->
        <div class="answerResult" id="answerResult"></div>
        <div class="timer" id="questionTimer">Question: 00:00</div>

    </div>
</main>

<script src="./js/single.js"></script>
</body>
</html>
